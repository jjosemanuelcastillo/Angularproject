<section class="container">
  <h2>Perfil de Usuario</h2>
  <div class="d-flex flex-column align-items-center">

    <div class=" card card-content">
      <h3>Datos de usuario</h3>
      <p>Nombre: {{ nombre}}</p>
      <p>Email: {{ email}}</p>
    </div>

  </div>
  <!-- Agrega más detalles del perfil según sea necesario -->
  <li class="nav-item">
    <button class="btn btn-warning" (click)="goEdit()">Editar usuario</button>
  </li>
  <div>
    <li class="nav-item">
      <button class="btn btn-primary" (click)="goOrder()">Pedidos</button>
    </li>
  </div>
  <li class="nav-item">
    <button class="btn btn-danger" (click)="logout()" style="cursor: pointer">
      Cerrar Sesión
    </button>
  </li>
</section>

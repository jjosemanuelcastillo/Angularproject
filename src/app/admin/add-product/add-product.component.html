<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm">
        <div class="card-header bg-success text-white">
          <h3 class="mb-0">Añadir nuevo producto</h3>
        </div>
        <div class="card-body">
          <p class="text-muted">Aquí puedes editar los detalles del producto seleccionado.</p>
          <form>
            <!-- Nombre -->
            <div class="mb-3">
              <label for="name" class="form-label">Nombre del producto</label>
              <input type="text" id="name" class="form-control" placeholder="Nombre del producto" [(ngModel)]="name"
                name="name">
            </div>

            <!-- Descripción -->
            <div class="mb-3">
              <label for="description" class="form-label">Descripción</label>
              <textarea id="description" class="form-control" placeholder="Descripción del producto"
                [(ngModel)]="description" name="description" rows="3"></textarea>
            </div>

            <!-- Precio -->
            <div class="mb-3">
              <label for="price" class="form-label">Precio (€)</label>
              <input type="number" id="price" class="form-control" placeholder="0.00" [(ngModel)]="price" name="price"
                step="0.01">
            </div>

            <!-- Stock -->
            <div class="mb-3">
              <label for="stock" class="form-label">Cantidad de Stock</label>
              <input type="number" id="stock" class="form-control" placeholder="0" [(ngModel)]="stock" name="stock">
            </div>
            <!-- Categoría -->
            <div class="mb-3">
              <label for="category" class="form-label">Categoría</label>
              <select id="category" class="form-select" [(ngModel)]="id_categoria" name="category_id">
                <option [ngValue]="null">Seleccione una categoría</option>
                <option *ngFor="let cat of categories" [ngValue]="cat.id">{{ cat.name }}</option>
              </select>
            </div>

            <!-- Proveedor -->
            <div class="mb-3">
              <label for="supplier" class="form-label">Proveedor</label>
              <select id="supplier" class="form-select" [(ngModel)]="id_supplier" name="supplier_id">
                <option [ngValue]="null">Seleccione un proveedor</option>
                <option *ngFor="let sup of suppliers" [ngValue]="sup.id">{{ sup.name }}</option>
              </select>
            </div>


            <!-- Botones -->
            <div class="d-flex justify-content-between mt-4">
              <button type="button" class="btn btn-secondary" (click)="router.navigate(['/admin/products'])">
                Cancelar
              </button>
              <button type="button" class="btn btn-success" (click)="agregarProducto()">
                Guardar cambios
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

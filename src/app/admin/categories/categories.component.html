<div class="container-xl">
  <h1>Añadir categoria</h1>
  <div>
      <div class="w-25">
        <label for="name" class="form-label">Nombre de la categoría</label>
        <input type="text" id="name" class="form-control" placeholder="categoria" [(ngModel)]="name" name="name">
        <button type="button" class="btn btn-success" (click)="agregarCategoria()" >Agregar categoría</button>
      </div>
  </div>

</div>

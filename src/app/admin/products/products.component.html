<div class="container-xl py-4">

  <!-- Botón de agregar centrado en móviles y alineado a la izquierda en desktop -->
  <div class="d-flex justify-content-center justify-content-md-start mb-3">
    <button (click)="anadirProducto()" class="btn btn-primary">
      Agregar nuevo producto
    </button>
  </div>

  <!-- Tabla responsiva -->
  <div *ngIf="products.length > 0; else cargando" class="table-responsive shadow-sm rounded">
    <table class="table table-bordered align-middle">
      <thead class="table-light">
        <tr>
          <th>Nombre</th>
          <th>Descripción</th>
          <th>Precio</th>
          <th>Stock</th>
          <th class="text-center">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{ product.name }}</td>
          <td class="text-break">{{ product.description }}</td>
          <td>{{ product.price | currency:'USD' }}</td>
          <td>{{ product.stock_quantity }}</td>
          <td>
            <div class="d-flex flex-column flex-sm-row gap-2 justify-content-center">
              <button class="btn btn-danger btn-sm" (click)="eliminarProducto(product.id)">
                Eliminar
              </button>

              <button class="btn btn-primary btn-sm" (click)="editarProducto(product.id)">
                Editar
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>

<!-- Plantilla de carga -->
<ng-template #cargando>
  <div class="text-center my-5">
    <div class="spinner-border text-primary" role="status"></div>
    <p class="mt-3">Cargando productos...</p>
  </div>
</ng-template>

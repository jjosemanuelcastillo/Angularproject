<div class="container py-3">

  <div class="d-flex justify-content-center justify-content-md-start mb-3">
    <button (click)="anadirProducto()" class="btn btn-primary">
      Agregar nuevo producto
    </button>
  </div>

  <div *ngIf="products.length > 0; else cargando" class="table-responsive product-table-wrapper">
    <table class="table table-bordered align-middle text-wrap">
      <thead class="table-light">
        <tr>
          <th>Nombre</th>
          <th>Descripci√≥n</th>
          <th>Precio</th>
          <th>Stock</th>
          <th class="text-center">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td class="text-break">{{ product.name }}</td>
          <td class="text-break">{{ product.description }}</td>
          <td>{{ product.price | currency:'USD' }}</td>
          <td>{{ product.stock_quantity }}</td>
          <td>
            <div class="d-flex flex-column flex-sm-row justify-content-center gap-2">
              <button class="btn btn-danger btn-sm" (click)="eliminarProducto(product.id)">
                Eliminar
              </button>
              <button class="btn btn-primary btn-sm" (click)="editarProducto(product.id)">
                Editar
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>

<ng-template #cargando>
  <div class="text-center my-5">
    <div class="spinner-border text-primary" role="status"></div>
    <p class="mt-3">Cargando productos...</p>
  </div>
</ng-template>

<div class="container-xl">
  <div class="card-group" *ngIf="products.length > 0; else cargando">
    <button (click)="anadirProducto()" class="btn btn-primary">Agregar nuevo producto</button>

    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Descripci√≥n</th>
          <th>Precio</th>
          <th>Stock</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{ product.name }}</td>
          <td>{{ product.description }}</td>
          <td>{{ product.price | currency:'USD' }}</td>
          <td>{{ product.stock_quantity }}</td>
          <td class="d-flex gap-2">
            <button class="btn btn-danger" (click)="eliminarProducto(product.id)">Eliminar</button>
            <button (click)="editarProducto(product.id)" class="btn btn-primary">Editar</button>

          </td>
        </tr>

      </tbody>
    </table>
  </div>
</div>

<ng-template #cargando>
  <div class="text-center my-5">
    <div class="spinner-border text-primary" role="status"></div>
    <p class="mt-3">Cargando productos...</p>
  </div>
</ng-template>

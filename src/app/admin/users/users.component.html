
<div class="container mt-4">
  <h3 class="mb-3 text-center">Usuarios</h3>

  <div *ngIf="adminUsers && adminUsers.length > 0; else noUsers">
    <table class="table table-striped table-bordered text-center align-middle shadow-sm">
      <thead class="table-success">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Email</th>
          <th>Rol</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
  <ng-container *ngFor="let user of adminUsers">
    <tr *ngIf="user.role === 'user'">
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.role || 'usuario' }}</td>
      <td>
        <button class="btn btn-primary btn-sm me-2" (click)="editarUsuario(user.id)">Editar</button>
        <button class="btn btn-danger btn-sm" (click)="eliminarUsuario(user.id)">Eliminar</button>
      </td>
    </tr>
  </ng-container>
</tbody>

    </table>
  </div>

  <ng-template #noUsers>
    <div class="text-center my-5">
      <p class="text-muted">No hay usuarios registrados.</p>
    </div>
  </ng-template>
</div>

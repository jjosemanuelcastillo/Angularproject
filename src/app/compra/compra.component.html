<div class="container-xl">
  <div class="col">
    <div class="row">
      <h1>Comprar</h1>
      <p>Aqu√≠ puedes realizar la compra de los productos seleccionados.</p>
    </div>
    <div *ngIf="product">
      <p>Producto: {{ product.name }}</p>
      <img [src]="product.image" alt="{{ product.name }}">
      <p>Precio: ${{ product.price }}</p>
      <button class="btn btn-primary" (click)="realizarCompra()">Proceder al pago</button>
    </div>
    <div *ngIf="!product">
      <p>Cargando producto...</p>
    </div>
  </div>
</div>
